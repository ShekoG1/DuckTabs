<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="root">
    <h3 id="title">DuckTabs</h3>
    <div id="form">
      <div id="saveGroupOption">
        <button id="saveGroupOption">
          New Group
        </button>
      </div>
      <div id="saveGroupInput">
        <input type="text" id="groupName" placeholder="Enter group name" />
        <button id="saveGroup">Save Group</button>
      </div>
    </div>
    <div id="groupList_container">
      <span>Groups</span>
      <div id="groupList">
        <!-- LIST GOES HERE -->
      </div>
    </div>
    <button id="exportGroups">Export Groups</button>
    <input type="file" id="importGroupsFile" style="display: none;" />
    <button id="importGroups">Import Groups</button>

    <script src="./scripts/popup.js"></script>
  </div>
  <footer>
    Made with <span>The Duckinator</span> by <a href="https://theshekharmaharaj.com">Shekhar Maharaj</a>
  </footer>
</body>
</html>
